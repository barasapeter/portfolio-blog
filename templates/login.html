<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Bloggy</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="iconf" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>




<body class="bg-white text-[#0f1419] min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-[600px]">

        <div class="flex justify-center mb-8" style="display: none;">
            <h1 class="text-[31px] font-bold mb-8">Bloggy</h1>
        </div>

        <div class="bg-white rounded-2xl border border-[#eff3f4] p-8 sm:p-12">

            <h1 class="text-[31px] font-bold mb-8">Sign in to Bloggy</h1>

            <button
                class="w-full flex items-center justify-center gap-2 bg-white border border-[#cfd9de] rounded-full py-2.5 px-4 font-bold text-[15px] hover:bg-[#e7e9ea] transition mb-3">
                <svg viewBox="0 0 24 24" class="w-[18px] h-[18px]">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </button>

            <button
                class="w-full flex items-center justify-center gap-2 bg-white border border-[#cfd9de] rounded-full py-2.5 px-4 font-bold text-[15px] hover:bg-[#e7e9ea] transition mb-4">
                <svg viewBox="0 0 24 24" class="w-[18px] h-[18px]" fill="currentColor" aria-hidden="true">
                    <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.54 2.87 8.39 6.84 9.75.5.1.68-.22.68-.48
                            0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.38-3.37-1.38-.45-1.18-1.11-1.49-1.11-1.49
                            -.91-.65.07-.64.07-.64 1 .07 1.53 1.06 1.53 1.06
                            .9 1.56 2.36 1.11 2.94.85.09-.67.35-1.11.63-1.36
                            -2.22-.26-4.56-1.13-4.56-5.02 0-1.11.39-2.02 1.03-2.73
                            -.1-.26-.45-1.31.1-2.73 0 0 .84-.27 2.75 1.04
                            .8-.23 1.65-.34 2.5-.34.85 0 1.7.11 2.5.34
                            1.91-1.31 2.75-1.04 2.75-1.04.55 1.42.2 2.47.1 2.73
                            .64.71 1.03 1.62 1.03 2.73 0 3.9-2.34 4.75-4.57 5.01
                            .36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.81
                            0 .26.18.58.69.48A10.02 10.02 0 0 0 22 12.26
                            C22 6.58 17.52 2 12 2z" />
                </svg>
                Sign in with GitHub
            </button>

            <div class="flex items-center my-4">
                <div class="flex-1 border-t border-[#eff3f4]"></div>
                <div class="px-4 text-[15px] text-[#536471]">or</div>
                <div class="flex-1 border-t border-[#eff3f4]"></div>
            </div>

            <div id="errorBanner"
                class="hidden mb-4 rounded-lg border border-red-300 bg-red-50 px-4 py-3 text-red-700 text-[15px]">
            </div>


            <form id="loginForm" novalidate class="space-y-6">
                <div>
                    <div class="relative">
                        <input type="text" name="username" id="username" placeholder=" "
                            class="peer w-full border border-[#cfd9de] rounded px-3 pt-6 pb-2 text-[17px] focus:outline-none focus:border-[#1d9bf0] focus:ring-2 focus:ring-[#1d9bf0] transition" />
                        <label for="username"
                            class="absolute left-3 top-1/2 -translate-y-1/2 text-[17px] text-[#536471] transition-all duration-200 pointer-events-none peer-focus:top-2 peer-focus:text-[13px] peer-focus:text-[#1d9bf0] peer-[:not(:placeholder-shown)]:top-2 peer-[:not(:placeholder-shown)]:text-[13px]">
                            Username, or email
                        </label>
                    </div>

                    <div class="relative" style="margin-top: 10px;">
                        <input type="password" name="password" id="password" placeholder=" "
                            class="peer w-full border border-[#cfd9de] rounded px-3 pt-6 pb-2 text-[17px] focus:outline-none focus:border-[#1d9bf0] focus:ring-2 focus:ring-[#1d9bf0] transition" />
                        <label for="password"
                            class="absolute left-3 top-1/2 -translate-y-1/2 text-[17px] text-[#536471] transition-all duration-200 pointer-events-none peer-focus:top-2 peer-focus:text-[13px] peer-focus:text-[#1d9bf0] peer-[:not(:placeholder-shown)]:top-2 peer-[:not(:placeholder-shown)]:text-[13px]">
                            Password
                        </label>
                    </div>
                </div>

                <button id="loginBtn" type="submit" class="w-full bg-[#0f1419] text-white rounded-full py-3 font-bold text-[17px]
                    hover:bg-[#272c30] transition disabled:opacity-60 disabled:cursor-not-allowed">
                    Next
                </button>


                <button type="button"
                    class="w-full bg-white border border-[#cfd9de] rounded-full py-3 font-bold text-[17px] hover:bg-[#e7e9ea] transition">
                    Forgot password?
                </button>
            </form>

            <div class="mt-10 text-[15px] text-[#536471]">
                Don't have an account?
                <a href="/signup" class="text-[#1d9bf0] hover:underline">Sign up</a>
            </div>

        </div>
        <div class="mt-2 text-center text-[13px] text-[#536471]">
            Â© 2026 CARDLABS KE
        </div>

    </div>
    <script src="/static/javascript/login.js"></script>

</body>

</html>
